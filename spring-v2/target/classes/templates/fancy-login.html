<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div>
		
		<div id="loginbox" style="margin-top: 20px;"></div>
			
			<div>

				<div class="text-center" style="padding:50px 0">
					<div class="logo" style="padding: 15px 0;
					font-size: 25px;
					color: #aaaaaa;
					font-weight: bold"> LOG IN</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/authenticateTheUser}" 
						  method="POST" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->																	
									<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.
									</div>
									<div th:if="${param.code_error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Incorrect verification code.
									</div>
																		<!-- Check for login error -->																	
									<div th:if="${param.expired}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Your account has been logged in elsewhere, and the current login has been terminated. If the password is damaged, please change the password immediately!
									</div>
		
									<!-- Check for logout -->
									<div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.
									</div>
									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>
			
						<!-- code verify -->
						<div>
							<div class = "code_veri"><input type = "text" name = "code" placeholder ="Code Verification"></div>
							<div class = "code_vari"><img src="" th:src="@{/randCode}" title = "Click to change the code"></div>
							
							
						</div>
						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group" >						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
						

					</form>

				</div>
				
			</div>
			
			<div style="text-align:center;margin-top:10px;">
				<a th:href="@{/register/showRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true" >Register New User</a>
				<p style="text-align:center;margin-top:10px;">forgot your password? <a href="#">click here</a></p>
			
			</div>


		</div>

	</div>

</body>
</html>
